<!DOCTYPE html>
<html>
    <head>
        <style>
           table, td,th {border: 2px solid;
                border-collapse: collapse;}
        </style>
        <title>
            table Caption
        </title>
    </head>
    <body>
        <table style="width:50%">
            <caption>Monthly savings</caption>
            <tr>
              <th>Month</th>
              <th>Savings</th>
            </tr>
            <tr>
              <td>January</td>
              <td>$100</td>
            </tr>
            <tr>
              <td>February</td>
              <td>$50</td>
            </tr>
          </table
    </body>
</html>
