<!DOCTYPE html>
<html>
<head>
    <style>
        .city{
            border: 1px solid black;
            background-color: greenyellow;
        }
    </style>
    <title>Class</title>
</head>
<body>
    <div class="city">
        <h2>Pakistan</h2>
        <p>Islamabad is the capital of Pakistan</p>
    </div>

    <div class="city">
        <h2>China</h2>
        <p>Beijing is the capital of China</p>
    </div>

    <div class="City"> <!--It is Case sensitive-->
        <h2>England</h2>
        <p>Londan is the capital of England</p>
    </div>
</body>
</html>
