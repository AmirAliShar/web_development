<!DOCTYPE html>
<html>
    <head>
        <title>HTML Form</title>
    </head>

    <body>
        <fieldset style="border: 2px solid black;"> <!--It give the border-->
            <legend><h2>Basic Info:</h2></legend>
            <form action="/submit" method="post">
                <label for="name">Name:</label>
                
                <input type="text" id="name" name="name" placeholder="Your Name"><br><br>
                
                <label for="fathers-name">Father's Name:</label>
                <input type="text" id="fathers-name" name="fathers-name" placeholder="Father's Name"><br><br>
                
                <input type="submit" value="Click Here to Submit">
            </form>
        </fieldset>
    </body>
</html>
