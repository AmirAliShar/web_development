<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled h3 Example</title>
    <style>
        h3 {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 24px;
            color: red;
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <h3>This is a Styled h3 Heading</h3>
    <p>This paragraph is here to show the contrast between normal text and the styled h3 heading.</p>
</body>
</html>
