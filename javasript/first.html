<!DOCTYPE html>
<html>
    <body>
        <title>
            Java Script
        </title>
        <script>
            var d = new Date(); //Declaring the date object
            document.write(d,"<br>");

            var d = new Date();
            document.write("1) getDate() = ",d.getDate(),"<br>");// Return the day of the month

            var d = new Date();
            document.write("2) getDay() = ",d.getDay(),"<br>");// Return the day of the week

            var d = new Date();
            document.write("3) getFullYear() = ",d.getFullYear(),"<br>");// Return the day of the month

            var d = new Date();
            document.write("4) getHours() = ",d.getHours(),"<br>");// Return the day of the hours

            var d = new Date();
            document.write("5) getMonth() = ",d.getMonth(),"<br>");// Return  the month

        
            var d = new Date();
            d.setDate(12)
            document.write("6 ) setDate() =",d,"br");

            var d = new Date();
            d.setFullYear(2025)
            document.write("7) setFullYear() =",d,"br");

            var d = new Date();
            d.setMonth(4)
            document.write("8) setMonth() =",d,"br");


            var d = new Date();
            d.setMinutes(57)
            document.write("9 ) setMintutes() =",d,"br");

            var d = new Date();
            d.setHours(6)
            document.write("`0 ) setHours() =",d,"br");

        </script>
    </body>
</html>
